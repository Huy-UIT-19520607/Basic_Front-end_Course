<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="footer">
        <div class="row heading">
            <p>CONTACT US</p>
            <hr>
        </div>
        <div class="row content">
            <div class="col contact-info">
                <p class="col-text">Contact Info</p>
                <ul class="color-content mt-40">
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <p>321 Awesome Street 
                            <br>
                            New York, NY 17022 </p>
                    </li>
                    <li>
                        <i class="far fa-envelope"></i>
                        <p>info@companyname.com</p>
                    </li>
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <p>+1 800 123 1234 </p>
                    </li>
                </ul>
            </div>
            <div class="col form-info">
                <p class="col-text">Having Any Query! Or Book an appointment </p>
                <form action="" class="color-content mt-40">
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Mail">
                    <input type="text" placeholder="Your Subject">
                    <textarea name="" id="" placeholder="Message" cols="30" rows="6"></textarea>
                </form>
                <input type="submit" value="Send message">
            </div>
        </div>
    </div>
</body>

</html>
